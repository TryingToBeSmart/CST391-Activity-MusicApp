<!-- Display a list of albums when no album is selected -->
<div class="list-group" *ngIf="selectedAlbum == null">
  <!-- Iterate over albums and create a button for each -->
  <button
    class="list-group-item"
    active
    *ngFor="let album of albums"
    (click)="onSelectedAlbum(album)"
  >
    <!-- Display album details in a table layout -->
    <table align="center">
      <tr>
        <!-- Display album image in the first cell -->
        <td width="20%">
          <img
            src="assets/images/{{ album.image }}"
            width="50px"
            height="50px"
            alt="Album Image"
          />
        </td>
        <!-- Display album title and year in the second cell -->
        <td>{{ album.title }} from {{ album.year }}</td>
      </tr>
    </table>
  </button>
</div>

<!-- Display the selected album using the app-display-album component -->
<app-display-album
  *ngIf="selectedAlbum"
  [album]="selectedAlbum"
></app-display-album>
